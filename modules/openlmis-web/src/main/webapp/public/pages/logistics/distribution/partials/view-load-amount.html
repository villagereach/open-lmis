<div>
  <h2 id="warehouseLoadAmountLabel" openlmis-message="label.warehouse.load.amount">
    <span class="indicator" ng-show="viewColdChainStatusAvailable">
      <span class="span2">
        <img src="/public/images/refrigator3.png">&nbsp;<span id="labelIndicatorGreen" openlmis-message="label.indicator.green"></span>
      </span>
      <span class="span2">
        <img src="/public/images/refrigator2.png">&nbsp;<span id="indicatorRedLabel" openlmis-message="label.indicator.red"></span>
      </span>
      <span class="span2">
        <img src="/public/images/refrigator1.png">&nbsp;<span id="indicatorYellowLabel" openlmis-message="label.indicator.yellow"></span>
      </span>
      <span class="span2">
        <img src="/public/images/refrigator4.png">&nbsp;<span id="indicatorBlackLabel" openlmis-message="label.indicator.black"></span>
      </span>
    </span>
  </h2>
  <div class="calculationMethod">
    <span openlmis-message="label.calculate.based.on"></span>
    <select ng-model="calculationMethod">
      <option value="amc" openlmis-message="label.average.monthly.consumption"></option>
      <option value="isa" openlmis-message="label.isa"></option>
    </select>
  </div>

  <div class="alert alert-info" ng-show="message"><span openlmis-message="message"></span></div>
  <div class="alert alert-danger" ng-show="apimessage"><span id="apimessage" openlmis-message="apimessage"></span></div>
  <div class="isaNotation" openlmis-message="label.consumption.data.not.available" ng-show="calculationMethod === 'amc'"></div>
  <div ng-hide="message">
    <div class="info-box">
      <div class="row-fluid">
        <div class="span3">
          <strong id="deliveryZoneLabel" openlmis-message="label.delivery.zone"> </strong> :&nbsp;<span id="deliveryZoneName" ng-bind="deliveryZone.name"></span>
        </div>
        <div class="span3">
          <strong id="programLabel" openlmis-message="label.program"></strong> :&nbsp;<span id="programName" ng-bind="program.name"></span>
        </div>
        <div class="span3">
          <strong id="periodLabel" openlmis-message="label.period"> </strong> :&nbsp;<span id="periodName" ng-bind="period.name"></span>
        </div>
      </div>
    </div>
    <div class="geo-zone-facility-list">
      <h3><span id="deliveryZoneNameLabel" ng-bind="deliveryZone.name"></span>&nbsp;<span id="totalLabel" openlmis-message="label.total"></span></h3>

      <div>

        <div ng-show="calculationMethod === 'isa'" class="facilities-isa-amount-table" ng-model="sortedGeoZoneKeys[0]">
          <table class="table table-bordered table-striped aggregate-table" id="aggregateTable">
            <thead ng-model="facilityMap[sortedGeoZoneKeys[0]]">
            <tr>
              <th></th>
              <th></th>
              <th class="main-heading"
                  ng-repeat="productGroup in getProgramProductGroups(true)"
                  colspan="{{facilityMap[sortedGeoZoneKeys[0]][0].supportedPrograms[0].programProductMap[productGroup].products.length}}">
                <span id="productGroupAggregated{{$index}}" ng-bind="productGroup"></span>
              </th>
            </tr>
            <tr>
              <th>
                <span id="geoZoneLevelName" ng-bind="geoZoneLevelName"></span>
              </th>
              <th>
                <span id="aggregatePopulationLabel" openlmis-message="label.population"></span>
              </th>
              <th ng-repeat="programProduct in getProgramProducts(facilityMap[sortedGeoZoneKeys[0]][0])">
                <span id="aggregateProductName{{$index}}" ng-bind="programProduct.product.primaryName"></span>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="geoZoneName in sortedGeoZoneKeys" >
              <td>
                <span id="geoZoneName{{$index}}" ng-bind="geoZoneName"></span>
              </td>
              <td>
                <span id="populationForGeoZone{{$index}}" ng-bind="aggregateMap[geoZoneName].totalPopulation"></span>
              </td>
              <td ng-repeat="programProduct in getProgramProductsForAggregateRow(geoZoneName)">
                <span id="productIsaForGeoZone{{$parent.$index}}{{$index}}" ng-bind="programProduct.isaAmount"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="zoneTotalLabel" openlmis-message="label.zone.total"></span>
              </td>
              <td>
                <span id="zonesPopulationTotal" ng-bind="zonesTotal.totalPopulation"></span>
              </td>
              <td ng-repeat="productIsa in getProgramProductsForAggregateRow(geoZoneName,true)">
                <span id="productIsaAggregate{{$index}}"ng-bind="productIsa.isaAmount"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div ng-show="calculationMethod === 'amc'" class="facilities-amc-value-table" ng-model="sortedGeoZoneKeys[0]">
          <table class="table table-bordered table-striped aggregate-table" id="aggregateAmcTable">
            <thead ng-model="facilityMap[sortedGeoZoneKeys[0]]">
            <tr>
              <th class="main-heading">
                <span id="amcTableGeoZoneLevelName" ng-bind="geoZoneLevelName"></span>
              </th>
              <th class="main-heading">
                <span id="amcTableAggregatePopulationLabel" openlmis-message="label.population"></span>
              </th>
              <th class="main-heading"
                  ng-repeat="productGroup in getProgramProductGroups(false)">
                <span id="amcTableProductGroupAggregated{{$index}}" ng-bind="productGroup"></span>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="geoZoneName in sortedGeoZoneKeys" >
              <td>
                <span id="amcTableGeoZoneName{{$index}}" ng-bind="geoZoneName"></span>
              </td>
              <td>
                <span id="amcTablePopulationForGeoZone{{$index}}" ng-bind="aggregateMap[geoZoneName].totalPopulation"></span>
              </td>
              <td ng-repeat="productGroup in getProgramProductGroups(false)">
                <span id="amcTableAmcValueForGeoZone{{$parent.$index}}{{$index}}" ng-bind="aggregateMap[geoZoneName].totalProgramProductsMap[productGroup].amcValue"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="amcTableZoneTotalLabel" openlmis-message="label.zone.total"></span>
              </td>
              <td>
                <span id="amcTableZonesPopulationTotal" ng-bind="zonesTotal.totalPopulation"></span>
              </td>
              <td ng-repeat="productGroup in getProgramProductGroups(false)">
                <span id="amcTableAmcValueAggregate{{$index}}" ng-bind="zonesTotal.totalProgramProductsMap[productGroup].amcValue"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <div class="geo-zone-facility-list" ng-repeat="geoZoneName in sortedGeoZoneKeys">
      <h3><span id="geoZoneTitle{{$index}}" ng-bind="geoZoneName"></span></h3>


      <div ng-show="calculationMethod === 'isa'" class="facilities-isa-amount-table">
        <table class="table table-bordered table-striped" id="geoZone{{$index}}">
          <thead ng-model="facilityMap[geoZoneName]">
          <tr>
            <th></th>
            <th class="main-heading-left" ng-show="viewColdChainStatusAvailable">
              <span id="coldChainLabel{{$index}}" openlmis-message="label.cold.chain"></span>
            </th>
            <th></th>
            <th class="main-heading"
                ng-repeat="productGroup in getProgramProductGroups(true)"
                colspan="{{facilityMap[geoZoneName][0].supportedPrograms[0].programProductMap[productGroup].products.length}}">
              <span id="productGroup{{$parent.$index}}{{$index}}" ng-bind="productGroup"></span>
            </th>
          </tr>
          <tr>
            <th>
              <span id="facilityLabel{{$index}}" openlmis-message="label.facility"></span>
            </th>
            <th ng-show="viewColdChainStatusAvailable">
              <span id="equipmentStatusLabel{{$index}}" openlmis-message="label.cold.chain.equipment.status"></span></th>
            <th>
              <span id="populationLabel{{$index}}" openlmis-message="label.population"></span>
            </th>
            <th ng-repeat="programProduct in getProgramProducts(facilityMap[geoZoneName][0])">
              <span id="product{{$parent.$index}}{{$index}}" ng-bind="programProduct.product.primaryName"></span>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="facility in facilityMap[geoZoneName]">
            <td>
              <span id="facilityName{{$parent.$index}}{{$index}}"ng-bind="facility.name"></span>
              <span id="facilityCode{{$parent.$index}}{{$index}}"ng-bind="facility.code"></span>
            </td>
            <td class="equipment-status" ng-show="viewColdChainStatusAvailable">
              <a ng-show="isDataAvailable(facility.code)" ng-href="{{getURL(facility.code)}}"><img src="/public/images/refrigator{{getFacitilityStatus(facility.code)}}.png"/></a>
            </td>
            <td>
              <span id="population{{$parent.$index}}{{$index}}" ng-bind="facility.catchmentPopulation"></span>
            </td>
            <td ng-repeat="programProduct in getProgramProducts(facility)">
              <span id="isaAmount{{$parent.$parent.$index}}{{$parent.$index}}{{$index}}" ng-bind="programProduct.isaAmount"></span>
            </td>
          </tr>
          <tr>
            <td>
              <span id="geoZoneNameLabel{{$index}}" ng-bind="geoZoneName"></span>
              <span id="totalLabel{{$index}}" openlmis-message="label.total"></span>
            </td>
            <td ng-show="viewColdChainStatusAvailable"></td>
            <td>
              <span id="population{{$index}}" ng-bind="aggregateMap[geoZoneName]['totalPopulation']"></span>
            </td>
            <td ng-repeat="programProduct in getProgramProductsForAggregateRow(geoZoneName)">
              <span id="isaAmountTotal{{$parent.$index}}{{$index}}"ng-bind="programProduct.isaAmount"></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div ng-show="calculationMethod === 'amc'" class="facilities-amc-value-table">
        <table class="table table-bordered table-striped" id="amcTableGeoZone{{$index}}">
          <thead ng-model="facilityMap[geoZoneName]">
          <tr>
            <th class="main-heading">
              <span id="amcTableFacilityLabel{{$index}}" openlmis-message="label.facility"></span>
            </th>
            <th class="main-heading" ng-show="viewColdChainStatusAvailable">
              <span id="amcTableEquipmentStatusLabel{{$index}}" openlmis-message="label.cold.chain.equipment.status"></span></th>
            <th class="main-heading">
              <span id="amcTablePopulationLabel{{$index}}" openlmis-message="label.population"></span>
            </th>
            <th class="main-heading"
                ng-repeat="productGroup in getProgramProductGroups(false)">
              <span id="amcTableProductGroup{{$parent.$index}}{{$index}}" ng-bind="productGroup"></span>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="facility in facilityMap[geoZoneName]">
            <td>
              <span id="amcTableFacilityName{{$parent.$index}}{{$index}}"ng-bind="facility.name"></span>
              <span id="amcTableFacilityCode{{$parent.$index}}{{$index}}"ng-bind="facility.code"></span>
            </td>
            <td class="equipment-status" ng-show="viewColdChainStatusAvailable">
              <a ng-show="isDataAvailable(facility.code)" ng-href="{{getURL(facility.code)}}"><img src="/public/images/refrigator{{getFacitilityStatus(facility.code)}}.png"/></a>
            </td>
            <td>
              <span id="amcTablePopulation{{$parent.$index}}{{$index}}" ng-bind="facility.catchmentPopulation"></span>
            </td>
            <td ng-repeat="productGroup in getProgramProductGroups(false)">
              <span id="amcValue{{$parent.$parent.$index}}{{$parent.$index}}{{$index}}" ng-bind="facility.supportedPrograms[0].programProductMap[productGroup].amcValue"></span>
              <span id="amcValueNotation{{$parent.$parent.$index}}{{$parent.$index}}{{$index}}" ng-show="facility.supportedPrograms[0].programProductMap[productGroup].overwrittenByIsa">*</span>
            </td>
          </tr>
          <tr>
            <td>
              <span id="amcTableGeoZoneNameLabel{{$index}}" ng-bind="geoZoneName"></span>
              <span id="amcTableTotalLabel{{$index}}" openlmis-message="label.total"></span>
            </td>
            <td ng-show="viewColdChainStatusAvailable"></td>
            <td>
              <span id="amcTablePopulation{{$index}}" ng-bind="aggregateMap[geoZoneName]['totalPopulation']"></span>
            </td>
            <td ng-repeat="productGroup in getProgramProductGroups(false)">
              <span id="amcValueTotal{{$parent.$index}}{{$index}}" ng-bind="aggregateMap[geoZoneName].totalProgramProductsMap[productGroup].amcValue"></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
